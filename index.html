<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan Andi & Yuli</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Amsterdam+One&family=Alike&family=Bricolage+Grotesque&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aphrodite&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('assets/img/background.jpg') no-repeat center center/cover;
      z-index: -3;
    }
    .names {
      font-family: 'Aphrodite', cursive;
    }
    .guest-name {
      font-family: 'Palatino Linotype', serif;
    }
    .oval-photo {
      animation: float 4s ease-in-out infinite;
    }
    .title, .names {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
    }
    .open-button {
      animation: pulse 2s infinite;
    }
    .container {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .container:nth-of-type(odd).visible {
      animation: slideInLeft 1s ease forwards;
    }
    .container:nth-of-type(even).visible {
      animation: slideInRight 1s ease forwards;
    }
    .container:nth-of-type(3n).visible {
      animation: zoomIn 1s ease forwards;
    }
    .home-text {
      position: absolute;
      bottom: 20%;
      right: 10%;
      color: #000;
      text-align: right;
      font-size: 1.3rem;
      animation: fadeSlideIn 1.5s ease forwards;
    }
    .home-date {
      font-family: 'Alike', serif;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      animation: slideInLeft 1.5s ease forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-100px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInRight {
      0% { opacity: 0; transform: translateX(100px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const allSections = document.querySelectorAll(".container");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, { threshold: 0.1 });
      allSections.forEach(section => observer.observe(section));

      const urlParams = new URLSearchParams(window.location.search);
      const namaTamu = urlParams.get('to');
      const guestNameElement = document.getElementById('guestName');
      if (namaTamu && guestNameElement) {
        guestNameElement.textContent = decodeURIComponent(namaTamu);
      }

      const openBtn = document.querySelector('.open-button');
      const bgMusic = document.getElementById('bgMusic');

      openBtn.addEventListener('click', () => {
        bgMusic.play();
      });

      document.addEventListener('scroll', () => {
        if (bgMusic.paused) {
          bgMusic.play();
        }
      });
    });
  </script>

  <!-- Button Music -->
  <button class="music-toggle" onclick="toggleMusic()">
    <img src="assets/img/logomusikawal.png" alt="Music" id="musicIcon">
  </button>
  <audio id="bgMusic" loop>
    <source src="assets/audio/musik.mp4" type="audio/mp4">
  </audio>

  <div class="nav-fixed">
    <a href="#openingSlide"><img src="assets/img/nav-opening.png" alt="Opening"></a>
    <a href="#homeSlide"><img src="assets/img/nav-home.png" alt="Home"></a>
    <a href="#perkenalanSlide"><img src="assets/img/nav-perkenalan.png" alt="Perkenalan"></a>
    <a href="#waktuSlide"><img src="assets/img/nav-waktu.png" alt="Waktu"></a>
    <a href="#galeriSlide"><img src="assets/img/nav-galeri.png" alt="Galeri"></a>
    <a href="#giftSlide"><img src="assets/img/nav-gift.png" alt="Gift"></a>
  </div>

  <section class="container" id="openingSlide">
    <div class="oval-photo">
      <img src="assets/img/andi-yuli.jpg" alt="Foto Andi & Yuli">
    </div>
    <div class="title">Wedding Invitation</div>
    <div class="names">Andi & Yuli</div>
    <div class="guest-name" id="guestName">Bapak/Ibu/Saudara/i</div>
    <button class="open-button" onclick="document.getElementById('homeSlide').scrollIntoView({ behavior: 'smooth' })">ðŸ’Œ Buka Undangan</button>
  </section>

  <section class="container" id="homeSlide">
  <div class="title" style="color: #000;">THE WEDDING OF</div>
  <div class="names" style="color: #000;">Andi & Yuli</div>
  <div style="text-align: center; margin-top: 20px; color: #000;">
    <div style="font-size: 0.9rem;">Kami mengundang Anda untuk menjadi bagian dari hari bahagia kami.</div>
    <div class="home-date" style="font-size: 0.8rem; margin-top: 0.5rem;">Minggu, 21 September 2025</div>
  </div>
</section>

  <script src="assets/js/script.js"></script>
</body>
</html>
